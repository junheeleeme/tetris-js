<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://www.openhiun.com/hangul/nanumbarungothic.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css">
    <title>Tetris v1.0</title>
</head>
<body>
    <div class="wrap">

        <div class="tetris_wrap">  

            <div class="stop_wrap">
                <h3 class="stop_msg">STOP!</h3>
                <a href="#" onclick="return false;" class="stop_btn">계속하기</a>
            </div>
    
            <section class="tetris_board">
                <ul></ul>
            </section>
    
            <section class="support_board">
                <div class="next_wrap">
                    <h2>Next</h2>
                    <ul class="next_block">
                        <li>
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </li>
                        <li>
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="score_wrap">
                    <h2>score</h2>
                    <h3 class="score">0</h3>
                </div>
                <div class="level_wrap">
                    <h2>Level</h2>
                    <h3 class="level">1</h3>
                </div>


            </section>
        </div>

    </div>

    <div class="start_wrap">
        <p class="start_btn">Game Start!</p>
        <div class="start_inner"></div>
    </div>
    <div class="gameover">
        <div class="gameover_inner">
            <h2>Game Over!</h2>
            <a href="#" onclick="return false;" class="retry_btn">다시하기</a>
        </div>
    </div>
    
    
    
<script src="/main.js"></script>
</body>
</html>
