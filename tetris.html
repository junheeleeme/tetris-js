<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="tetris_wrap">  
        <div class="start_wrap">
            <div class="start_inner"><span>Tetris Start!</span></div>
            <span class="start_btn">Tetris Start!</span>
        </div>
        <div class="stop_wrap">
            <h3 class="stop_msg">STOP!</h3>
             <a href="#" onclick="return false;" class="stop_btn">계속하기</a>
        </div>
        <div class="gameover">
            <div class="gameover_inner">
                <h2>Game Over!</h2>
                <a href="#" onclick="return false;" class="retry_btn">다시하기</a>
            </div>
        </div>
        <div class="tetris_board">
            <ul></ul>
            <div class="support_board">
                <h2>score : <span class="score">0</span></h2>
            </div>
        </div>

    </div>
<script src="/main.js"></script>
</body>
</html>
